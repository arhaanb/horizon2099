<!DOCTYPE html>
<html>

<head>
	<title>Cosmo. | Contact</title>
	<link rel="icon" type="image/png" href="img/logo.png">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="contact.css">
</head>

<body class="contact">



	<div class="container">
		<form id="contact" action="" method="post">
			<h3 id="uh">Cosmo Contact Form</h3>
			<fieldset>
				<input placeholder="Your name" type="text" tabindex="1" required autofocus>
			</fieldset>
			<fieldset>
				<input placeholder="Your Email Address" type="email" tabindex="2" required>
			</fieldset>
			<fieldset>
				<input placeholder="Your Phone Number (optional)" type="tel" tabindex="3" required>
			</fieldset>
			<fieldset>
				<fieldset>
					<textarea placeholder="Type your message here...." tabindex="5" required></textarea>
				</fieldset>
				<fieldset>
					<button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
				</fieldset>
				<a href="index.html"><span>Back to Cosmo</span></a><br>
				<span id="small"><a href="#">Instagram</a> | <a href="#">Twitter</a> | <a href="#">YouTube</a> | <a
						href="mailto:arhaanb@gmail.com">Mail</a></span>

		</form>
	</div>

</body>

</html>
